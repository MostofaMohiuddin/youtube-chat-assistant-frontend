<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Assistant</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M20,2H4C2.9,2,2,2.9,2,4v18l4-4h14c1.1,0,2-0.9,2-2V4C22,2.9,21.1,2,20,2z"
          />
        </svg>
        <h1>Video Assistant Settings</h1>
      </div>

      <div class="form-group">
        <label for="api-key">LLM API Key</label>
        <div class="input-container">
          <input
            type="password"
            id="api-key"
            placeholder="Enter your API key (sk-...)"
          />
          <button
            id="toggle-btn"
            class="icon-button"
            aria-label="Toggle visibility"
          >
            <svg
              class="eye-icon show"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg
              class="eye-icon hide"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              style="display: none"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>

      <div class="buttons">
        <button id="save-btn" class="primary-button">Save API Key</button>
        <button id="delete-btn" class="secondary-button" disabled>
          Delete
        </button>
      </div>

      <div id="status" class="status"></div>

      <div class="footer">
        Your API key is stored locally and is only used to access the LLM
        service.
      </div>
    </div>
  </body>
</html>
